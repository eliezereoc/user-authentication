<div class="form-wraper">
    <div class="form-container card">
        <div class="form-header">
            <img src="./../../assets/cadeado.svg" class="main-lock-icon" alt="">
        </div>

        <div class="form-body">
            <mat-form-field class="justifier">
                <input matInput placeholder="Email" type="email" text="email" class="form-input">
            </mat-form-field>

            <mat-form-field class="justifier">
                <input matInput placeholder="Password" type="password" text="password" class="form-input">
            </mat-form-field>
        </div>

        <div class="form-footer">
            <button mat-raised-button class="btn custom-btn">
                <mat-icon>input</mat-icon> Login
            </button>
            <div class="txt">
                OU
            </div>
            <button mat-raised-button class="btn">
                <img src="./../../assets/search.svg" alt="" class="google-icon"> Faça login com o Google
            </button>
        </div>
        <div class="additional-link">
            <a routerLink="/signup">Não tem cadastro?<strong> Clique aqui</strong></a>
        </div>
    </div>
</div>
